@if (content) {
  <div class="carousel-container" [style.transform]="translate">
    @for (banner of content.section[0].banners; track $index) {
      <div class="img-container" [style.maxWidth]="setImageDimension(banner)">
        <img [class]="banner.largeBanner ? 'image-large' : 'image-small'" [src]="banner.webImageUrl" />
      </div>
    }
  </div>

  @if (bannerWidths.length * 220 >= 660) {
    <div class="arrows">
      <div class="arrow">
        <img (click)="previousImage()" src="https://zoommer.ge/icons/slider-left-btn.svg" />
      </div>
      <div class="arrow">
        <img (click)="nextImage()" src="https://zoommer.ge/icons/slider-right-btn.svg" />
      </div>
    </div>
  }
} @else {
  <content-loader class="skeleton" [viewBox]="'0 0 894 342'">
    <svg:rect x="0" y="0" rx="10" ry="10" width="894" height="342" fill="currentColor" />
  </content-loader>
}
