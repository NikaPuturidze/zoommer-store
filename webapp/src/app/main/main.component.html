<section class="primary-section">
  <app-category [width]="carouselWidth" [style.display]="content ? 'block' : 'none'"></app-category>
  <app-image-carousel [content]="content" [style.display]="content ? 'block' : 'none'"></app-image-carousel>

  @if (!content) {
    <content-loader class="skeleton-category" [viewBox]="'0 0 246 342'">
      <svg:rect x="0" y="0" rx="10" ry="10" width="246" height="342" fill="currentColor" />
    </content-loader>

    <content-loader class="skeleton-carousel" [viewBox]="'0 0 894 342'">
      <svg:rect x="0" y="0" rx="10" ry="10" width="894" height="342" fill="currentColor" />
    </content-loader>
  }
</section>

@if (content) {
  <app-sections [content]="content" [currentLang]="currentLang"></app-sections>
} @else {
  <content-loader [viewBox]="'0 0 1170 2541'">
    <svg:rect x="0" y="33" rx="10" ry="10" width="1170" height="303" fill="currentColor" />
    <svg:rect x="0" y="363" rx="10" ry="10" width="1170" height="303" fill="currentColor" />
    <svg:rect x="0" y="696" rx="10" ry="10" width="1170" height="303" fill="currentColor" />
    <svg:rect x="0" y="1029" rx="10" ry="10" width="1170" height="303" fill="currentColor" />
    <svg:rect x="0" y="1362" rx="10" ry="10" width="1170" height="303" fill="currentColor" />
  </content-loader>
}
