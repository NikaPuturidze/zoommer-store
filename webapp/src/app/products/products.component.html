<div class="products-container">
  <div class="breadcrumb-container">
    <div class="breadcrumb">
      <div class="title">
        <img src="https://zoommer.ge/icons/category-left-arr.svg" />
        <h4>{{ productsResponse?.categoryName }}</h4>
      </div>
      <div class="sort">
        <div class="type" (click)="toggleSort()">
          <div class="current">
            <h4>{{ currentSort }}</h4>
            <div class="icon">
              <img src="https://zoommer.ge/icons/selector-down-arr.svg" />
            </div>
          </div>
          <div class="variants-container" [class.active]="isSortOpen">
            <div class="variants">
              @for (option of sortLabels[currentLang]; track $index) {
                <h4 class="option" (click)="switchSort(option)">{{ option }}</h4>
              }
            </div>
          </div>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="none"
          viewBox="0 0 24 24"
          class="card-type-logo active"
        >
          <g stroke="#292D32" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" opacity="0.5">
            <path d="M9 22h6c5 0 7-2 7-7V9c0-5-2-7-7-7H9C4 2 2 4 2 9v6c0 5 2 7 7 7M12 2v20M2 12h20"></path>
          </g>
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="none"
          viewBox="0 0 24 24"
          class="card-type-logo"
        >
          <g stroke="#292D32" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" opacity="0.5">
            <path d="M22 15V9c0-5-2-7-7-7H9C4 2 2 4 2 9v6c0 5 2 7 7 7h6c5 0 7-2 7-7M2 12h20"></path>
          </g>
        </svg>
      </div>
    </div>
  </div>

  <div class="products">
    <app-filter (FiltersChanged)="onFiltersChanged($event)"></app-filter>
    @if (productsOptions) {
      <app-catalog [productsResponse]="productsResponse" [currentLang]="productsOptions.lang"></app-catalog>
    }
  </div>
</div>
