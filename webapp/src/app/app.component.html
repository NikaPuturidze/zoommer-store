@if (allGood) {
  <app-auth-popup [class.visible]="authService.popupVisibility$ | async"></app-auth-popup>
  <app-search-popup
    [class.visible]="(searchService.isSearching$ | async) && router.url !== '/search'"
  ></app-search-popup>
  <app-burger></app-burger>
  <app-navigation [topics]="topics"></app-navigation>
  <app-header></app-header>
  <router-outlet></router-outlet>
  <app-bottom-bar></app-bottom-bar>
  <app-footer [topics]="topics"></app-footer>
}
