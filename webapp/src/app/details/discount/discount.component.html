@if (product && product.discountType == 'Gifts' && translations) {
  <div class="discount">
    <div class="discount-type">
      <img src="https://zoommer.ge/icons/gift.svg" />
      <h4>{{ translations.gift.title }}</h4>
    </div>
    <div class="card-container">
      <div class="card">
        <div class="card-content">
          <img src="https://s3.zoommer.ge/site/9d95ec9c-3dd9-4dd2-b2cc-4fc9324ad4b5_Thumb.jpeg" />
          <div class="text">
            <h4>{{ product.gifts[0].name }}</h4>
            <h4>{{ product.gifts[0].price }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
}
